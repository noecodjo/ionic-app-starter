<ion-view id="login" view-title="Login" hide-nav-bar="true">
  <ion-content padding="true" scroll="false">
    <div class="row row-center">
      <div class="col">
        <form ng-submit="login();">
          <img src="img/thunder.jpg" class="thunder-logo">
          <div class="list">
             <label class="item item-input item-floating-label">
              <span class="input-label">E-mail</span>
              <input type="text" placeholder="E-mail" ng-model="data.email">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="data.password">
            </label>
          </div>
          <button type="submit" class="button button-block button-positive">
            Login
          </button>  
        </form>  
        <button ng-click="facebook();" class="button button-block">
          <i class="ion-social-facebook"></i>
          Facebook
        </button>  
        <button ui-sref="signup" class="button button-block">
          Sign up
        </button>  
      </div>
    </div>
  </ion-content>
</ion-view>
